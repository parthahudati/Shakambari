<ion-header>

  <ion-navbar color="header">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:rgb(226, 225, 225)">

  <ion-list style="background:rgb(226, 225, 225)">
    <form #myForm="ngForm" >
    <ion-item >
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="users.username" id="name" name="username" required #username="ngModel"></ion-input>
    </ion-item>

    <span *ngIf="username.errors && username.touched">
      <span [hidden]="!username.errors.required">
          <ion-label style="color: red !important; margin-left: 16px;"> Name is required </ion-label>
      </span>
    </span>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="users.email" id="name" name="email" required #email="ngModel"></ion-input>
    </ion-item>
    <span *ngIf="email.errors && email.touched">
      <span [hidden]="!email.errors.required">
          <ion-label style="color: red !important; margin-left: 16px;"> Email is required </ion-label>
      </span>
    </span>

    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="number"  [(ngModel)]="users.phone" id="name" name="phone" required #phone="ngModel"></ion-input>
    </ion-item>
    <span *ngIf="phone.errors && phone.touched">
      <span [hidden]="!phone.errors.required">
          <ion-label style="color: red !important; margin-left: 16px;"> Phone is required </ion-label>
      </span>
    </span>

  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="users.password" id="name" name="password" required #password="ngModel"></ion-input>
    </ion-item>
    <span *ngIf="password.errors && password.touched">
      <span [hidden]="!password.errors.required">
          <ion-label style="color: red !important; margin-left: 16px;"> Password is required </ion-label>
      </span>
    </span>
  
    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input type="text"  [(ngModel)]="users.addressone" id="name" name="addressone" required #addressone="ngModel"></ion-input>
    </ion-item>
    <span *ngIf="addressone.errors && addressone.touched">
      <span [hidden]="!addressone.errors.required">
          <ion-label style="color: red !important; margin-left: 16px;"> Address is required </ion-label>
      </span>
    </span>



    <ion-item>
      <ion-label stacked>State</ion-label>
      <ion-input type="text"  [(ngModel)]="users.state" id="name" name="state" required #state="ngModel" ></ion-input>
    </ion-item><span *ngIf="state.errors && state.touched">
      <span [hidden]="!state.errors.required">
          <ion-label style="color: red !important; margin-left: 16px;"> State is required </ion-label>
      </span>
    </span>


    <ion-item>
      <ion-label stacked>City</ion-label>
      <ion-input type="text"  [(ngModel)]="users.city" id="name" name="city" required #city="ngModel" ></ion-input>
    </ion-item>
    <span *ngIf="city.errors && city.touched">
      <span [hidden]="!city.errors.required">
          <ion-label style="color: red !important; margin-left: 16px;"> City is required </ion-label>
      </span>
    </span>


    <ion-item>
      <ion-label stacked>Pincode</ion-label>
      <ion-input type="text"  [(ngModel)]="users.pincode" id="name" name="pincode" required #pincode="ngModel"></ion-input>
    </ion-item>
    <span *ngIf="pincode.errors && pincode.touched">
      <span [hidden]="!pincode.errors.required">
          <ion-label style="color: red !important; margin-left: 16px;"> Pincode is required </ion-label>
      </span>
    </span>
    </form>
  </ion-list>

  <button ion-button block class="mybutton" [disabled]="!myForm.form.valid" (click)="doRegister()">Register</button>
  <div align="center" margin-top margin-bottom style="color:#F8BBD0">
      SHAKAMBARI PARIWAR Â® <br><a href="www.shamambarimata.com" target="_blank">www.shamambarimata.com</a>
    </div>
</ion-content>
