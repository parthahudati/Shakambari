<ion-header>

  <ion-navbar color="header">
    <ion-title>Audio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/imgs/dharma_bg.jpg')">
  <ion-list *ngFor="let item of audioList">
    <ion-item-group>
      <ion-item-divider color="light">{{item.song_title}}
        <ion-icon item-end name="md-download" (click)="download(item.audio_file , item.song_title )"></ion-icon>
      </ion-item-divider>
      <ion-item>{{item.singer_name}}</ion-item>
      <ion-item>
        <audio controls>
          <source src="http://shakambarimata.com/uploads/audio/{{item.audio_file}}" type="audio/mp3">
          
        </audio>
        <hr>
      </ion-item>
    </ion-item-group>
  </ion-list>
