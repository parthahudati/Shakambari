<ion-header>

  <ion-navbar color="header">
    <ion-title>Event Photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/imgs/dharma_bg.jpg')">
  <ion-grid *ngIf="grid">
    <ion-row *ngFor="let img of images">
      <ion-col width-50  >
        <img class="myimg" src="http://shakambarimata.com/{{img.path}}/{{img.photo}}" (click)="details(img)" [hidden]="!img">
        <div *ngIf="!img"></div>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <div align="center" margin-top margin-bottom style="color:#F8BBD0">
