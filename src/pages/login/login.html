<ion-header >

  <ion-navbar color="header">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:rgb(226, 225, 225)">

  <img src="assets/imgs/daily.jpg" alt="daily" style="margin-bottom: 15px ;">
  <ion-list>
    <form #myForm="ngForm" >
    <ion-item>
      <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="users.username" id="name" name="username" required #username="ngModel"></ion-input>
      </ion-item>
      <span *ngIf="username.errors && username.touched">
        <span [hidden]="!username.errors.required">
            <ion-label style="color: red !important; margin-left: 16px;"> Name is required </ion-label>
        </span>
      </span>
        
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="users.password" id="password" name="password" #password="ngModel" required></ion-input>
    </ion-item>
    <span *ngIf="password.errors && password.touched">
      <span [hidden]="!password.errors.required">
          <ion-label style="color: red !important; margin-left: 16px;"> Password is required </ion-label>
      </span>
    </span>
  </form>
  </ion-list>

  <button ion-button block class="mybutton" [disabled]="!myForm.form.valid" (click)="dologin()">Login</button>

  <p align="center" tappable (click)="register()" margin-top margin-bottom style="color:rgb(252, 11, 11)">Don't have an account? Register Here</p>
